<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./js/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row box">
        <div class="border col-md-5 m-auto mt-5 py-5">
          <h1 class="text-center mb-5 fw-bold fs-1">Age Calculator</h1>
          <form action="" autocomplete="off">
            <input
              type="text"
              class="form-control form-control-lg mb-2 shadow-sm"
              placeholder="Name"
              id="username"
            />
            <input
              type="date"
              placeholder="Date"
              class="form-control form-control-lg mb-2 shadow-sm"
              id="dob"
            />
            <div class="d-grid">
              <button class="btn btn-primary btn-lg" fdprocessedid="wbp2ma">
                Calculate
              </button>
            </div>
          </form>

          <div class="result mt-5 fs-3 fw-bold">
            <ul class="list-group shadow-sm">
              <li class="list-group-item">
                <p>Name: <span class="u-name"></span></p>
              </li>
              <li class="list-group-item">
                <p>
                  Age:
                  <span class="age-year badge bg-success ms-4">0 Years</span>
                  <span class="age-month badge bg-danger">0 Months</span>
                  <span class="age-day badge bg-primary">0 Days</span>
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
